name: Sync to Hugging Face Space

on:
  push:
    branches: [main]  # Runs when changes are pushed to main branch
  workflow_dispatch:  # Allows manual execution from GitHub Actions tab

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Ensures full commit history
          lfs: true       # Enables Git LFS (if needed)
          
      - name: Install Git LFS
        run: git lfs install

      - name: Ignore Large Files
        run: |
          git filter-branch --index-filter 'git rm -rf --cached --ignore-unmatch "Rag_Documents/layout-parser-paper.pdf"' HEAD
          git reflog expire --expire=now --all
          git gc --prune=now --aggressive

      - name: Authenticate with Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "savantaakash322@gmail.com"
          git config --global user.name "Aakash"
          git config --global credential.helper store
          echo "https://dsaakash:$HF_TOKEN@huggingface.co" > ~/.git-credentials

      - name: Push to Hugging Face Space
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git remote set-url origin https://dsaakash:$HF_TOKEN@huggingface.co/spaces/dsaakash/agentic-ai
          git push --force origin main
